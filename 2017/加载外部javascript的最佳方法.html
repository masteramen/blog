><br>Home</a></li><li class="menu-item menu-item-tags"><a href="/tags/" rel="section"><i class="menu-item-icon fa fa-fw fa-tags"></i><br>Tags</a></li><li class="menu-item menu-item-archives"><a href="/archives/" rel="section"><i class="menu-item-icon fa fa-fw fa-archive"></i><br>Archives</a></li></ul></nav></div></header><main id="main" class="main"><div class="main-inner"><div class="content-wrap"><div id="content" class="content"><div id="posts" class="posts-expand"><article class="post post-type-normal" itemscope itemtype="http://schema.org/Article"><div class="post-block"><link itemprop="mainEntityOfPage" href="http://www.jfox.info/2017/加载外部javascript的最佳方法.html"><span hidden itemprop="author" itemscope itemtype="http://schema.org/Person"><meta itemprop="name" content="Hello"><meta itemprop="description" content=""><meta itemprop="image" content="/images/avatar.gif"></span><span hidden itemprop="publisher" itemscope itemtype="http://schema.org/Organization"><meta itemprop="name" content="java面试"></span><header class="post-header"><h1 class="post-title" itemprop="name headline">加载外部JavaScript的最佳方法</h1><div class="post-meta"><span class="post-time"><span class="post-meta-item-icon"><i class="fa fa-calendar-o"></i> </span><span class="post-meta-item-text">Posted on</span> <time title="Post created" itemprop="dateCreated datePublished" datetime="2017-01-01T23:43:53+08:00">2017-01-01</time></span></div></header><div class="post-body" itemprop="articleBody"><p>不久前，我写了一篇关于JavaScript的加载不受阻塞地创建动态<script>标签。当<script>标记是一个HTML文档流，浏览器必须停止渲染并等待脚本文件下载并执行，然后再继续（例子）。通过JavaScript创建一个新的<script>标签可以避免这个问题，因为它是出了文档流，所以脚本文件被下载并执行，无需等待。其结果是：动态加载JavaScript文件可以让你的网页渲染速度更快，从而提高性能。</p>
<p><strong>最好的方法</strong><br>史蒂夫在他的博客和他的书已探讨几种不同的方式来加载JavaScript而不阻塞。在思考它和试验之后，我得出的结论是，用一个为JavaScript的加载而不阻塞只是一个最佳实践方法：创建两个JavaScript文件。第一只包含必要的动态加载JavaScript代码，第二个包含其他一切必要的交互性对page.Include的第一个JavaScript文件与<script>标签在页面的底部，只是里面的初始水平&lt;/ BODY&gt;。创建调用该函数来加载第二个JavaScript文件，并包含任何额外的初始化code.That的是第二<script>标签！真的没有必要做任何事情。关键外卖是仅具有两个JavaScript和使第一个尽可能小。例如，第一个文件只包含一个函数：</p>
<pre><code>function loadScript(url, callback){

    var script = document.createElement(&quot;script&quot;)
    script.type = &quot;text/javascript&quot;;

    if (script.readyState){  //IE
        script.onreadystatechange = function(){
            if (script.readyState == &quot;loaded&quot; ||
                    script.readyState == &quot;complete&quot;){
                script.onreadystatechange = null;
                callback();
            }
        };
    } else {  //Others
        script.onload = function(){
            callback();
        };
    }

    script.src = url;
    document.getElementsByTagName(&quot;head&quot;)[0].appendChild(script);
}
</code></pre><p>代码量很小，这样会让您的启动载入加载更快实际代码最终看起来像这样：</p>
<pre><code>&lt;script type=&quot;text/javascript&quot; src=&quot;http://your.cdn.com/first.js&quot;&gt;&lt;/script&gt;
&lt;script type=&quot;text/javascript&quot;&gt;
loadScript(&quot;http://your.cdn.com/second.js&quot;, function(){
    //initialization code
});
&lt;/script&gt;
</code></pre><p>关键，这整个技术是只有两个JavaScript文件，所以第二个包含的需要初始化页面的一切。如果你的页面需要两个以上的文件？那么你应该串联您的文件一起要么在构建时（使用类似链轮），或在运行时（使用类似mod_concat或组合处理程序）。不应该有，当你的页面需要超过这两个JavaScript文件到正确的初始化时间。每个额外的HTTP请求有开销，然后你就不需要担心顺序安排的下载，使代码在正确的顺序执行。通过刚才有两个文件，可以消除大量的关注点在哪个文件被下载并执行第一次以及消除不必要的HTTP请求。</p></script></p></div><div style="width:300px;height:250px;float:left"><ins class="adsbygoogle" style="display:inline-block;width:300px;height:250px" data-ad-client="ca-pub-9477174171188196" data-ad-slot="4142158067"></ins><script>(adsbygoogle=window.adsbygoogle||[]).push({})</script></div><div style="width:300px;height:250px;float:left"><ins class="adsbygoogle" style="display:inline-block;width:300px;height:250px" data-ad-client="ca-pub-9477174171188196" data-ad-slot="5618891265"></ins><script>(adsbygoogle=window.adsbygoogle||[]).push({})</script></div><footer class="post-footer"><div class="post-nav"><div class="post-nav-next post-nav-item"><a href="/2017/java-imageio-read-图片时，生成的图片会蒙上一层红色问题解决.html" rel="next" title="Java ImageIO.read 图片时，生成的图片会蒙上一层红色问题解决"><i class="fa fa-chevron-left"></i> Java ImageIO.read 图片时，生成的图片会蒙上一层红色问题解决</a></div><span class="post-nav-divider"></span><div class="post-nav-prev post-nav-item"><a href="/2017/加载外部javascript的最佳方法.html" rel="prev" title="加载外部JavaScript的最佳方法">加载外部JavaScript的最佳方法 <i class="fa fa-chevron-right"></i></a></div></div></footer></div></article><div class="post-spread"></div></div></div></div><div class="sidebar-toggle"><div class="sidebar-toggle-line-wrap"><span class="sidebar-toggle-line sidebar-toggle-line-first"></span> <span class="sidebar-toggle-line sidebar-toggle-line-middle"></span> <span class="sidebar-toggle-line sidebar-toggle-line-last"></span></div></div><aside id="sidebar" class="sidebar"><div class="sidebar-inner"><section class="site-overview-wrap sidebar-panel sidebar-panel-active"><div class="site-overview"><div class="site-author motion-element" itemprop="author" itemscope itemtype="http://schema.org/Person"><p class="site-author-name" ite
