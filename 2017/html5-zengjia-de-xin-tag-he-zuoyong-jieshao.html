  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">HTML5增加的新标记和作用介绍</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2017-01-01T15:44:40+00:00" itemprop="datePublished">Jan 1, 2017
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    
<p>By Lee - Last updated: 星期六, 二月 22, 2014</p>

<p><a href="https://www.jfox.info/go.php?url=http://www.jfox.info/wp-content/uploads/2014/02/131117zlxoio3c78qajvsl.jpg"> </a>为了适应当今的互联网标准，HTML5出了很多新的标记，这些标记可以帮助开发人员快速学习开发HTML5，下面分别为开发者们介绍这些标记的作用：</p>

<div class="highlighter-rouge"><div class="highlight"><pre class="highlight"><code>&lt;article&gt; 标记 定义一篇文章
</code></pre></div></div>
<aside> 标记 定义页面内容部分的侧边栏
<audio> 标记 定义音频内容
<canvas> 标记 定义图片
<command /> 标记 定义一个命令按钮
<datalist> 标记 定义一个下拉列表
<details> 标记 定义一个元素的详细内容
<dialog> 标记 定义一个对话框(会话框)
<embed /> 标记 定义外部的可交互的内容或插件
<figure> 标记 定义一组媒体内容以及它们的标题
<footer> 标记 定义一个页面或一个区域的底部
<header> 标记 定义一个页面或一个区域的头部
<hgroup> 标记 定义文件中一个区块的相关信息
<keygen /> 标记 定义表单里一个生成的键值
<mark> 标记 定义有标记的文本
<meter> 标记 定义 measurement within a
predefined range
<nav> 标记 定义导航链接
<output> 标记 定义一些输出类型
<progress> 标记 定义任务的过程
<rp> 标记是用在Ruby annotations 告诉那些不支持 Ruby 元素的浏览器如何去显示
<rt> 标记 定义对ruby
annotations的解释
<ruby> 标记 定义 ruby annotations.
<section> 标记 定义一个区域
<source /> 标记 定义媒体资源
<time> 标记 定义一个日期/时间
<video> 标记 定义一个视频

上面列出的这些新的HTML5标记看真来似乎很炫，希望能给开发人员带来另一个春天。
</video></time></section></ruby></rt></rp></progress></output></nav></meter></mark></hgroup></header></footer></figure></dialog></details></datalist></canvas></audio></aside>

<script type="text/javascript">
    function offset(target) {
        var top = 0,
            left = 0

        while (target.offsetParent) {
            top += target.offsetTop
            left += target.offsetLeft
            target = target.offsetParent
        }

        return {
            top: top,
            left: left,
        }
    }
    window.onload = function () {
        var e = document.getElementsByClassName('sfix')[0];
        e.offset = offset(e);

        window.onscroll = function (event) {
            var e = document.getElementsByClassName('sfix')[0];
            if (window.pageYOffset && e.offset && window.pageYOffset > e.offset.top) {
                e.style.position = 'fixed';
                e.style.left = e.offset.left + 'px';
                e.style.right = 'auto';


            } else {
                e.style.position = 'absolute';
                e.style.left = 'auto';
                e.style.right = '-240px';

            }
        }
    }
